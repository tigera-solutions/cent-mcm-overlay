apiVersion: v1
kind: Service
metadata:
  name: rerc-cacentral
  namespace: redis
  annotations:
    federation.tigera.io/serviceSelector: redis-enterprise-api-region == "cacentral"
spec:
  ports:
  - name: sentinel
    port: 8001
    protocol: TCP
    targetPort: 8001
  - name: api
    port: 443
    protocol: TCP
    targetPort: 9443
  type: ClusterIP